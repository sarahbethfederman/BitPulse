<template name="sessions">
  {{#with workout}}
  <h1>Past Workouts</h1>
  <ul class="list-table sessions">
    <li class="list-table__header">
      <span class="list-table__header__label">Name</span>
      <span class="list-table__header__label">Duration</span>
      <span class="list-table__header__label"><svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="-91 -10.8 75 93.8"><path class="st0" d="M-61.4 54.4c2.1 2.1 4.9 3.2 7.7 3.1 2.8 0 5.6-1 7.7-3.1l23-22.8c7.9-7.9 7.9-20.7 0-28.5-7.9-7.9-20.6-7.9-28.5 0l-2 2-2-2c-7.9-7.9-20.6-7.9-28.5 0-7.9 7.9-7.9 20.6 0 28.5l22.6 22.8z"/></svg>
      </span>
    </li>
    {{#each sessions}}
    <li class="list-table__row">
      <a href="#" class="list-table__row__label">{{../name}}</a>
      <span class="list-table__row__info">{{../duration}}</span>
      <span class="list-table__row__info">50bpm</span>
    </li>
    {{/each}}
  </ul>
  <a class="fab">+</a>
  {{/with}}
</template>
