<template name="summary">
  {{#with session}}
  <h1>{{name}}</h1>
  <img class="summary__chart" src="#">
  <ul class="summary">
    {{#each exercises this}}
    <li class="summary__exercise">
      <h2 class="summary__name">{{this.name}}</h2>
      <p class="summary__duration">{{this.duration}}</p>
      <img class="summary__chart" src="#">
    </li>
    {{/each}}
  </ul>
  {{/with}}
</template>
