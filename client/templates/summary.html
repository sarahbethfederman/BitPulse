<template name="summary">
  {{#with session}}
  <h1>{{workoutObj.name}} Summary</h1>
  <ul class="summary">
    {{#each exercises this}}
    <li class="summary__exercise">
      <h2 class="summary__name">{{../exerciseName ex_id}}</h2>
      <p class="summary__duration">{{../exerciseDuration ex_id}}s</p>
      <p class="summary__hr">Average HR: <strong>{{../exerciseHeartrate ex_id}}</strong></p>
    </li>
    {{/each}}
  </ul>
  {{/with}}
</template>
